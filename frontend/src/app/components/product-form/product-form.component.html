<div class="col-md-4 offset-md-2">
    <div class="card">
        <div class="class-body">
            <form>
                <div class="form-group">
                    <input type="text" name="productName" [(ngModel)]="product.productName" placeholder="Nombre producto" class="form-control" autofocus>
                </div>
                <div class="form-group">
                    <textarea name="description" [(ngModel)]="product.description" placeholder="Descripcion" rows="2" class="form-control"> </textarea>
                </div>
                <div class="form-group">
                    <input type="url" name="image" [(ngModel)]="product.image" placeholder="Imagen" class="form-control">
                </div>
                <button class="btn btn-success btn-block" (click)="edit ? updateProduct() : saveProduct()">
                    Guardar
                </button>
            </form>
        </div>
    </div>
</div>

<div class="col-md-4">
    <div class="card card-body text-center"> 
        <img [src]="product.image == ' ' ? '/assets/placeholder_image' : product.image" class="card-img-top">
        <h3> {{product.id}} . {{product.productName == ' ' ? 'Nombre del producto' : product.productName}}</h3>
        <p> {{product.description}}</p>
        <p> {{ product.created_at | date: 'dd-MM-yyyy' }}</p>
    </div>
</div>
